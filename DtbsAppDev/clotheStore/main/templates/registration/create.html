{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="{% static 'main/css/create.css' %}">
	<link href="https://fonts.googleapis.com/css?family=Dosis:200,300,400,500,600,700,800|Orbitron:400,500,600,700,800,900&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Libre+Barcode+39+Extended+Text&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/5d6650f6c1.js" crossorigin="anonymous"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
	<meta charset="UTF-8">
	<title>Create</title>
	<link rel="shortcut icon" href="{% static 'main/img/create_icon.png' %}">
</head>
<body style="background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)),url({% static 'main/img/create.jpg' %});">



<div class="form">
	<a href="{% url 'home' %}" class="close"><i class="fa fa-times" aria-hidden="true"></i></a>
	<div class="container">
		<div class="col">
			<p class="mt-3 p3">Camel Club Riders</p>
		</div>
		<div class="body">
		  <form method="post" action="{% url 'create' %}">
			  {% csrf_token %}
			  {% if form.errors %}
			  <p>There are errors in the form!</p>
			  {% endif %}
			   <label>{{ form.username.label }}</label>
			  {{ form.username }}<br>

			  <br><label>{{ form.password1.label }}</label>
			  {{ form.password1 }}<br>

			  <br><label>{{ form.password2.label }}</label>
			  {{ form.password2 }}<br>
			  <span>{{ error }}</span>
			  <button class="btn btn-success" type="submit">Register</button>
		   </form>
	  </div>
	</div>
</div>
</body>
</html>
